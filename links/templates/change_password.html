{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
  {{ super() }}
  <form class="form" method="post">
    {{ form.hidden_tag() }}
    {{ form_element(form.current) }}
    {{ form_element(form.password) }}
    {{ form_element(form.confirm) }}
    {{ form_submit(form.submit) }}
  </form>
{% endblock %}
