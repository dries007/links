{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  {{ super() }}
  <form class="form" method="post">
    {{ form.hidden_tag() }}
    {{ form_element(form.name) }}
    {{ form_element(form.email) }}
    {{ form_element(form.password) }}
    {{ form_submit(form.submit) }}
  </form>
{% endblock %}
